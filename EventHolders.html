<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Holders</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        

        header {
            background-color: #061f2b;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }

        header h1 {
            padding-left: 15px;
        }

        header img {
            width: 50px;
        }

        nav {
            display: flex;
            padding: 10px;
            border-radius: 5px;
            padding-right: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .box1 h2{
            font-size: 36px;
            color: #282121;
        }
        .box1:hover{
        background-color: #fff;
        
        }

        .box1 {
            cursor: pointer;
            border-radius: 4%;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
            background: #d4e6d9;
            position: relative; /* Added position relative for absolute positioning */
        }

        .box1::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('WhatsApp\ Image\ 2024-03-02\ at\ 10.09.01\ PM.jpeg'); /* Replace 'your-image-url.jpg' with the actual image URL */
            background-size: cover;
            background-position: right center;
            opacity: 0.5; /* Adjust the opacity as needed */
            z-index: -1;
        }

        .plus-icon {
            font-size: 24px;
            color: #fff;
            background-color: #061f2b;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            position: absolute;
            bottom: 68px;
            right: 83px;
            cursor: pointer;
        }
        

        .lists ul li {
            padding-top: 20px;
            line-height: 35px;
            font-weight: 600;
            color: #b70f17;
        }

        .lists ul {
            padding-left: 13px;
        }
        .registration-form {
            display: none;
            position: absolute;
            top: 85%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #dbd7fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
            width: 87%;
        }
        #reg {
            font-size: 25px;
            font-weight: 600;
            color: black;
            border: none;
        }
        button{
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>TradeFair 360</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="box1">
        <div class="heading">
            <h2>Industry-Specific Trade Shows</h2>
        </div>
        <div class="lists">
            <ul>
                <li>Dedicated events for industries such as technology, healthcare, or manufacturing</li>
                <li>BOOTHS Available 15-20</li>
                <li>Date: 04 to 05 - 03 - 2024</li>
            </ul>
        </div>
      
    </div>
    <div class="plus-icon" id="toggleForm">+</div>

    <!-- Registration Form -->
    <div class="registration-form" id="registrationForm">
       <!-- Your registration form content goes here -->
       <h1><input type="text" placeholder="Enter Event Name" id="reg"></h1>
       <input type="text" name="" id="" placeholder="ENTER EVENT DISCRIPTION  "> <br> <br> <br>
      <b>FOR MORE DETAILS CLICK THIS BUTTON</b> <br> <br>
      <button>Click Here</button>
   </div>
    <script>
        // JavaScript to toggle the registration form visibility
        document.getElementById('toggleForm').addEventListener('click', function() {
            var registrationForm = document.getElementById('registrationForm');
            registrationForm.style.display = (registrationForm.style.display === 'none') ? 'block' : 'none';
        });
    </script>
</body>
</html>
