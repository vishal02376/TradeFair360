<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jobbej - All Job Here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .welcome {
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .welcome h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(to right, #3498db, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientAnimation 5s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: -200% 0%, 0% 50%;
            }
            50% {
                background-position: 200% 0%, 100% 50%;
            }
            100% {
                background-position: -200% 0%, 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Jobbej - All Job Here</h1>
    </div>
</body>
</html>
